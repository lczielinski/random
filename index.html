<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>

  <body>
    <h1>Input your name:</h1>

    <form>
      <label for="range">Letter:</label>
      <output id="letter"></output>
      <br/>
      <input type="range" id="range" min="1" max="52" step="1" oninput="showValue()"/>
      <button type="button" onclick="updateName()">Submit</button>
    </form>

    <p id="name"></p>

    <script>
      function showValue() {
        let letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
        let val = document.getElementById("range").value;
        document.getElementById("letter").innerHTML = letters.charAt(val - 1);
      };

      function updateName() {
        let name = document.getElementById("name").innerHTML;
        let letter = document.getElementById("letter").innerHTML;
        document.getElementById("name").innerHTML = name + letter;
      };
    </script>
  </body>
</html>
